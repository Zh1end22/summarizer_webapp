<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Text Summarizer</h1>
    <form action="/summarize" method="POST">
        <textarea name="text" rows="10" cols="60" placeholder="Enter your paragraph here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
